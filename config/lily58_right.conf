# Right side specific configuration for Lily58
# Enables ZMK Insomnia behavior so the right half doesn't sleep while the central is active.

# Needs to be enabled for both
CONFIG_ZMK_SLEEP=y

# 1800000 ms = 30 minutes (matches your lily58.conf sleep timeout)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Ping interval to keep peripheral awake (in milliseconds). 
# 10 minutes (600000ms). Needs to be less than your 15m idle timeout (`CONFIG_ZMK_IDLE_TIMEOUT=900000`).
CONFIG_ZMK_INSOMNIA_PING_INTERVAL=300000

# Ping on start/wake to keep awake immediately
CONFIG_ZMK_INSOMNIA_PING_ON_START=y
